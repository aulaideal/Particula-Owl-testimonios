name: Owl Testimonios
description: Muestra un Slide de testimonios basado usando el Owl Carousel.
type: particle
icon: fa-sliders

configuration:
  caching:
    type: static

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Habilitar
      description: Globally enable particle.
      default: true

    _note:
      type: separator.note
      class: alert alert-info
      content: 'Esta partícula necesita los siguientes átomos:  <br /> <a href="https://github.com/aulaideal/Atomo-Owlcarousel" target="_blank"><strong>Owl Carousel"</strong></a> y <a href="https://github.com/aulaideal/Atomo-Animate.css-Wow.js" target="_blank"><strong>Animate.css-Wow.js</strong></a>.'

    class:
      type: input.selectize
      label: Clase CSS
      description: Clase CSS para la partícula.

    displayitems:
      type: input.number
      label: Testimonios a mostrar
      description: Número de testimonios a mostrar por vez.
      min: 1
      default: 1

    title:
      type: input.text
      label: Título
      description: Título de la partícula.
      placeholder: Ingrese un título...

    description:
      type: textarea.textarea
      label: Descripción
      description: Descripción de la partícula.
      placeholder: Ingrese una descripción para la partícula.

    animateIn:

    nav:
      type: select.select
      label: Botones Ant/Sig
      description: Habilitar o Deshabilitar los botones de Anterior / Siguiente.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    prevText:
      type: input.text
      label: Texto "Anterior"
      description: Define el texto "Anterior". Funciona sólo si el campo "Ant/Sig" esta habilitado.
      placeholder: &larr;

    nextText:
      type: input.text
      label: Texto "Siguiente"
      description: Define el texto "Anterior". Funciona sólo si el campo "Ant/Sig" esta habilitado.
      placeholder: &rarr;

    dots:
      type: select.select
      label: Botones de navegación
      description: Habilitar o deshabilitar los Botones de navegación.
      default: Habilitado
      options:
        enabled: Habilitado
        disabled: Deshabilitado

    loop:
      type: select.select
      label: Bucle infinito
      description: Habilitar o deshabilitar  el bucle infinito.
      default: Habilitado
      options:
        enabled: Habilitado
        disabled: Deshabilitado
 

    autoplay:
      type: select.select
      label: Autoplay
      description: Habilitar o deshabilitar el Autoplay.
      default: Habilitado
      options:
        enabled: Habilitado
        disabled: Deshabilitado

    autoplaySpeed:
      type: input.text
      label: Velocidad del Autoplay
      description: Dedine la velocidad del Autoplay en milisegundos.
      placeholder: 5000

    pauseOnHover:
      type: select.select
      label: Pausar "On Hover"
      description: Pausar la animación cuando el curso esta sobre un testimonio.
      default: Habilitado
      options:
        enabled: Habilitado
        disabled: Deshabilitado

    items:
      type: collection.list
      array: true
      label: Items de Testimonios
      description: Crea cada testimonio que deseas mostrar.
      value: name
      ajax: true

      fields:
        .image:
          type: input.imagepicker
          label: Imagen
          description: Selecciona una imagen.        
        .icon:
          type: input.icon
          label: Ícono        

        .author:
          type: input.text
          label: Autor
          description: Ingrese el nombre del autor.

        .puestotrabajo:
          type: input.text
          label: Cargo
          description: Ingrese el cargo que ocupa el autor del testimonio.
        .authorimage:
          type: input.imagepicker
          label: Imagen del autor
          description: Selecciona la imagen del autor.
        .desc:
          type: textarea.textarea
          label: Descripción
          description: Define una descripción.
          placeholder: Ingrese una corta descripción.
      